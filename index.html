<html lang="ko">

<head>
  <meta charset="UTF-8" />

<style>
  body {

  .main-card button {

    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;

    width: 150px;

<body>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    // const favorites = (
    //   <ul class="favorites">
    //     <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" />
    //     <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
    //   </ul>
    // );

    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    //component 로 바꾸기
    const Title = (props) => (
      <h1>{props.children}</h1>
    );

    const Form = ({ updateMainCat }) => {
      const [value, setValue] = React.useState('');
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [errorMsg, setErrorMsg] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        if (includesHangul(userValue) === true) {
          setErrorMsg('한글은 입력할 수 없습니다.')
        } else {
          setErrorMsg('');
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMsg('');
        if (value === '') {
          setErrorMsg('빈 값으로 만들 수 없습니다.')
          return;
        }
        updateMainCat();

      }
      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
            value={value}
          />
          <button type="submit">생성</button>
          <p style={{ color: "red" }} >{errorMsg}</p>
        </form>
      );
    }

    function MainCard({ img, onHeartClick }) {
      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400" />
          <button onClick={onHeartClick}>🤍</button>
        </div>
      );
    }
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} />
        </li>
      );
    }
    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map((cat) => (<CatItem img={cat} key={cat} />))}
        </ul>
      );
    }

    const App = () => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter'));
      const [mainCat, catChanger] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);

      function updateMainCat() {
        catChanger(CAT2);
        const nextCounter = counter + 1;
        setCounter(nextCounter);
        jsonLocalStorage.setItem('counter', nextCounter);
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem('favorites', nextFavorites);
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      )
    }

    const mainWrap = document.querySelector('#app');
    ReactDOM.render(<App />, mainWrap);

  </script>
</body>
